<div class="weui-mask"></div>
<div class="weui-dialog">
    <div class="weui-dialog__hd">
        <strong class="weui-dialog__title">{{props.title}}</strong>
    </div>
    <div class="weui-dialog__bd">{{props.content}}</div>
    <div class="weui-dialog__ft">
        <a href="javascript:;" *ngFor="let btn of props.btn" (click)="doClick(btn)" [ngClass]="btn.style" class="weui-dialog__btn ">{{btn.title}}</a>
    </div>
</div>
